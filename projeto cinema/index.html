<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinema CET</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body style="background: #d5d5fd;"></body>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="border p-4 bg-secondary rounded shadow">
          <h2 class="mb-4 text-center">Acessar Conta</h2>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              name="email"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
              name="senha"
            />
          </div>

          <p class="text-muted">
            Esqueceu sua conta? <a href="#">Clique aqui</a>
          </p>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary">Voltar</button>
            <button type="submit" class="btn btn-primary">Iniciar sess√£o</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpS+3t5CDrBlFfj5FjzL8rU5T4zL+3z9yZfFYfJqB9sl5W4iEN16nYtO4z1pK7E"
    crossorigin="anonymous"
  ></script>
</body>
</html>
